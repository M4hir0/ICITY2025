<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上傳結果</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg mx-auto text-center" style="max-width: 700px;">
            <div class="card-body">
                <h2 class="mb-4 text-success">✅ 上傳成功！</h2>

                <p class="lead"><strong>你的描述：</strong></p>
                <p class="fs-5 text-secondary">{{ description }}</p>

                <div class="my-4">
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="uploaded photo" class="img-fluid rounded shadow-sm border" style="max-height: 400px;">
                </div>

                <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg mt-3">
                    ⬅️ 返回上傳頁面
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
