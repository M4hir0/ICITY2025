<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    body {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 100vh;
    }
    #sidebar {
      width: 340px;
      min-width: 340px;
      transition: all 0.3s ease;
      background: #f0f9f0;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      flex-shrink: 0;
    }
    #sidebar.collapsed {
      width: 80px;
      min-width: 80px;
    }
    #sidebar.collapsed .header-bar .label,
    #sidebar.collapsed select,
    #sidebar.collapsed .desc-text {
      display: none;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-width: 0;
    }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      padding: 6px;
      margin: 6px 10px;
      background-color: #d0edd4;
      border: 1px solid #a8d5b1;
      border-radius: 4px;
      flex-shrink: 0;
      box-sizing: border-box;
    }
    #sidebar.collapsed .header-bar {
      margin: 6px 10px;
      padding: 4px;
      width: 60px;
      justify-content: center;
    }
    .header-bar .icon {
      font-size: 2em;
      min-width: 60px;
      min-height: 60px;
      width: 60px;
      height: 60px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      background-color: #ffffff;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    #sidebar.collapsed .header-bar .icon {
      margin-right: 0;
      width: 52px;
      height: 52px;
      min-width: 52px;
      min-height: 52px;
    }
    .filters {
      padding: 0 10px;
      flex-shrink: 0;
    }
    .thumb-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    .thumb-button {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      background: #fff;
      padding: 6px;
      margin: 6px auto;
      cursor: pointer;
      transition: all 0.2s;
      box-sizing: border-box;
      width: calc(100% - 20px);
    }
    #sidebar.collapsed .thumb-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #sidebar.collapsed .thumb-button {
      width: 60px;
      height: 60px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4px;
      margin: 6px 0;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .thumb-button.todo {
      background: #ffecec;
    }
    .thumb-button.doing {
      background: #fff8e1;
    }
    .thumb-button.done {
      background: #e6ffe6;
    }
    .thumb-button:hover {
      opacity: 0.9;
    }
    .thumb-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    #sidebar.collapsed .thumb-img {
      width: 52px;
      height: 52px;
      margin: 0;
    }
    select {
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="header-bar" onclick="toggleSidebar()">
      <span class="icon">🌱</span><span class="label">Task List</span>
    </div>
    <div class="filters">
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="todo">To Do</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
      <select id="sortOrder">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
      </select>
    </div>
    <div class="thumb-list" id="photo-list"></div>
  </div>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const leafletScript = document.createElement("script");
    leafletScript.src = "https://unpkg.com/leaflet/dist/leaflet.js";
    document.head.appendChild(leafletScript);

    window.toggleSidebar = function () {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
      setTimeout(() => {
        window.dispatchEvent(new Event('resize'));
      }, 300);
    };

    leafletScript.onload = async () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDXHzQXpNpryA11vcPG4ubXHNS5Ensjv48",
        authDomain: "icity-38998.firebaseapp.com",
        projectId: "icity-38998",
        storageBucket: "icity-38998.firebasestorage.app",
        messagingSenderId: "901268917331",
        appId: "1:901268917331:web:75c1f1e75e7d3a56b98aa6",
        measurementId: "G-R8TW8NNJQK"
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const map = L.map('map').setView([23.5, 121], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const statusMap = {
        todo: { icon: '🔴', color: 'red' },
        doing: { icon: '🟡', color: 'orange' },
        done: { icon: '🟢', color: 'green' }
      };

      let allDocs = [];

      function parseGPSDateTime(gpsData) {
        if (!gpsData?.GPSDateStamp || !gpsData?.GPSTimeStamp) return null;
        
        // Parse date (format: "YYYY:MM:DD")
        const [year, month, day] = gpsData.GPSDateStamp.split(':').map(Number);
        
        // Parse time ([hours, 1], [minutes, 1], [seconds, 1])
        let hours = Math.floor(gpsData.GPSTimeStamp[0]);
        const minutes = Math.floor(gpsData.GPSTimeStamp[1]);
        const seconds = Math.floor(gpsData.GPSTimeStamp[2]);
        
        // 調整為台灣時間 (UTC+8)
        hours = (hours + 8) % 24;
        
        return {
          timestamp: new Date(year, month - 1, day, hours, minutes, seconds).getTime(),
          formatted: `${year}/${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (UTC+8)`
        };
      }

      function formatTaiwanTime(timestamp) {
        if (!timestamp) return "No Timestamp";
        const date = new Date(timestamp);
        // 調整為台灣時間 (UTC+8)
        date.setHours(date.getHours() + 8);
        
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const seconds = date.getSeconds().toString().padStart(2, '0');
        return `${year}/${month}/${day} ${hours}:${minutes}:${seconds} (UTC+8)`;
      }

      async function loadData() {
        const snapshot = await getDocs(collection(db, "photos"));
        allDocs = snapshot.docs.map(doc => {
          const data = doc.data();
          const gpsDateTime = parseGPSDateTime(data.exif);
          const uploadTimestamp = data.timestamp?.seconds * 1000;
          const updateTimestamp = data.updateTime?.seconds * 1000;
          return {
            id: doc.id,
            ...data,
            timestamp: gpsDateTime?.timestamp || uploadTimestamp,
            formattedDateTime: gpsDateTime?.formatted || formatTaiwanTime(uploadTimestamp),
            uploadDateTime: formatServerTime(uploadTimestamp),
            updateTime: updateTimestamp
          };
        });
        renderList();
      }

      function renderList() {
        const statusFilter = document.getElementById("statusFilter").value;
        const sortOrder = document.getElementById("sortOrder").value;
        let filtered = allDocs.filter(item => {
          return statusFilter === "all" || item.status === statusFilter;
        });
        filtered.sort((a, b) => {
          return sortOrder === "asc" ? a.timestamp - b.timestamp : b.timestamp - a.timestamp;
        });

        const listDiv = document.getElementById("photo-list");
        listDiv.innerHTML = "";
        filtered.forEach(item => {
          const gps = item.exif;
          if (!gps?.GPSLatitude || !gps?.GPSLongitude) return;
          const lat = dmsToDecimal(gps.GPSLatitude, gps.GPSLatitudeRef);
          const lon = dmsToDecimal(gps.GPSLongitude, gps.GPSLongitudeRef);

          const div = document.createElement("div");
          div.className = `thumb-button ${item.status}`;
          div.onclick = () => map.setView([lat, lon], 16);
          div.innerHTML = `
            <img class="thumb-img" src="${item.image_url}" alt="thumb">
            <div class="desc-text" style="flex:1">
              ${item.description || "<i>(No Description)</i>"}
            </div>
          `;
          listDiv.appendChild(div);

          const marker = L.marker([lat, lon], {
            icon: new L.Icon({
              iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${statusMap[item.status]?.color || 'blue'}.png`,
              shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowSize: [41, 41]
            })
          }).addTo(map);

          marker.bindPopup(`
            <img src="${item.image_url}" width="240"><br>
            <b>🎦:</b> ${item.formattedDateTime}<br>
            <b>⬆️:</b> ${item.uploadDateTime}<br>
            ${item.updateTime ? `<b>🔄:</b> ${formatServerTime(item.updateTime)}<br>` : ''}
            <b>Location:</b> ${lat.toFixed(6)}, ${lon.toFixed(6)}<br>
            <b>Status:</b> ${statusMap[item.status]?.icon || item.status}<br>
            <b>User Annotation:</b> ${item.description || "(No Data)"}
            ${item.ai_result ? `
              <br><br>
              <div style="background: #f8f9fa; padding: 8px; border-radius: 4px; border-left: 4px solid #4CAF50; margin-top: 10px;">
                <div style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">AI Result</div>
                <div style="color: #666; font-size: 0.9em; white-space: pre-wrap;">${item.ai_result}</div>
              </div>
            ` : ''}
          `);
        });
      }

      function dmsToDecimal(dmsArray, ref) {
        const [d, m, s] = dmsArray.map(Number);
        let decimal = d + m / 60 + s / 3600;
      
        // 如果是南緯或西經 → 負數
        if (ref === "S" || ref === "W") {
          decimal = -decimal;
        }
        return decimal;
      }

      document.getElementById("statusFilter").onchange = renderList;
      document.getElementById("sortOrder").onchange = renderList;

      loadData();
    };

    function formatServerTime(timestamp) {
      if (!timestamp) return "No Timestamp";
      const date = new Date(timestamp);
      
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}:${seconds} (Server Time)`;
    }

    window.showMap = function(lat, lon, description, updateTime, aiResult) {
      const modal = document.getElementById('mapModal');
      modal.style.display = 'block';
      
      if (!map) {
        map = L.map('map').setView([lat, lon], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 16);
      }

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      let popupContent = `
        <div style="max-width: 300px;">
          <div style="margin-bottom: 10px;">${description}</div>
          ${updateTime ? `<div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">Last Update: ${formatServerTime(updateTime)}</div>` : ''}
          ${aiResult ? `
            <div style="background: #f8f9fa; padding: 8px; border-radius: 4px; border-left: 4px solid #4CAF50; margin-top: 10px;">
              <div style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">AI Result</div>
              <div style="color: #666; font-size: 0.9em; white-space: pre-wrap;">${aiResult}</div>
            </div>
          ` : ''}
        </div>
      `;

      currentMarker = L.marker([lat, lon]).addTo(map);
      currentMarker.bindPopup(popupContent).openPopup();
    }
  </script>
</body>
</html>
